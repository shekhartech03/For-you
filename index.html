<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Propose Day ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#0b0f2a,#000);
  font-family:'Segoe UI',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
}

/* ‚≠ê Stars */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.6;
  animation:blink 2s infinite alternate;
}
@keyframes blink{
  from{opacity:.2}
  to{opacity:1}
}

/* ‚ù§Ô∏è Heart Moon */
.moon{
  position:absolute;
  top:40px;
  right:80px;
  width:120px;
  height:120px;
  background:#fff2cc;
  transform:rotate(-45deg);
  border-radius:20px;
  box-shadow:0 0 40px rgba(255,255,200,.6);
}
.moon::before,
.moon::after{
  content:"";
  position:absolute;
  width:120px;
  height:120px;
  background:#fff2cc;
  border-radius:50%;
}
.moon::before{top:-60px;left:0;}
.moon::after{left:60px;top:0;}

/* Card */
.card{
  background:rgba(255,180,200,.9);
  padding:40px;
  border-radius:28px;
  text-align:center;
  color:#5a0033;
  max-width:480px;
  box-shadow:0 30px 70px rgba(0,0,0,.6);
  z-index:2;
}

.heart{
  font-size:3rem;
  animation:beat 1.4s infinite;
}
@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.3)}
}

.buttons{
  position:relative;
  height:150px;
  margin-top:30px;
}

button{
  position:absolute;
  padding:16px 40px;
  border:none;
  border-radius:40px;
  font-size:1.1rem;
  cursor:pointer;
}

/* YES */
#yes{
  left:50%;
  transform:translateX(-50%);
  background:linear-gradient(135deg,#fff,#ffd1e1);
  color:#b00050;
  box-shadow:0 12px 25px rgba(0,0,0,.25);
}

/* NO ‚Äì FAST */
#no{
  left:50%;
  top:90px;
  transform:translateX(-50%);
  background:#b00050;
  color:white;
  transition:0.07s ease;
}

.counter{margin-top:10px;}
.typing{font-size:1.5rem;margin-top:20px;min-height:2em;}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="moon"></div>
<canvas id="fx"></canvas>

<div class="card" id="card">
  <div class="heart">‚ù§Ô∏è</div>
  <h1>Happy Propose Day</h1>
  <h2>Dear Deepu üíñ</h2>
  <p>Will you be mine ‚Äî today, tomorrow, and always?</p>

  <div class="buttons">
    <button id="yes">YES üòç</button>
    <button id="no">NO üôà</button>
  </div>

  <div class="counter" id="counter">NO attempts: 0</div>
</div>

<script>
/* ‚≠ê Create stars */
for(let i=0;i<100;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDelay=Math.random()*2+"s";
  document.body.appendChild(s);
}

/* Buttons */
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const counter=document.getElementById("counter");
const card=document.getElementById("card");

let noCount=0;

/* NO fast escape + live counter */
function escapeNo(){
  noCount++;
  counter.textContent=`NO attempts: ${noCount}`;

  if(noCount>=3){
    no.remove();
    return;
  }

  no.style.left=`calc(50% + ${noCount*120}px)`;
}
no.addEventListener("mouseenter",escapeNo);
no.addEventListener("touchstart",e=>{
  e.preventDefault();
  escapeNo();
});

/* YES blast */
yes.onclick=()=>{
  blast(yes);
  startHeartFireworks();
  setTimeout(()=>{
    card.innerHTML=`
      <h1>Deepu Said YES üíç‚ù§Ô∏è</h1>
      <div class="typing" id="typing"></div>
      <img src="cartoons.gif"
      style="max-width:260px;border-radius:20px;margin-top:20px">
    `;
    typeText("This became my best day ever üíñ");
  },500);
};

/* Typing */
function typeText(text){
  const el=document.getElementById("typing");
  let i=0;
  const t=setInterval(()=>{
    el.textContent+=text[i++];
    if(i===text.length)clearInterval(t);
  },70);
}

/* Canvas fireworks */
const canvas=document.getElementById("fx");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];

/* üí• Button blast */
function blast(btn){
  const r=btn.getBoundingClientRect();
  for(let i=0;i<80;i++){
    particles.push({
      x:r.left+r.width/2,
      y:r.top+r.height/2,
      vx:(Math.random()-0.5)*10,
      vy:(Math.random()-0.5)*10,
      life:40,
      color:"#ff4d6d"
    });
  }
  btn.style.visibility="hidden";
}

/* ‚ù§Ô∏è Heart shape math */
function heart(t){
  return {
    x:16*Math.pow(Math.sin(t),3),
    y:-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))
  };
}

/* ‚ù§Ô∏è Heart fireworks */
function startHeartFireworks(){
  setInterval(()=>{
    const cx=Math.random()*canvas.width;
    const cy=Math.random()*canvas.height/2;
    for(let i=0;i<120;i++){
      const t=Math.random()*Math.PI*2;
      const h=heart(t);
      particles.push({
        x:cx,
        y:cy,
        vx:h.x*0.35,
        vy:h.y*0.35,
        life:90,
        color:`hsl(${Math.random()*360},100%,60%)`
      });
    }
  },900);
}

/* Animate */
function animate(){
  requestAnimationFrame(animate);
  ctx.fillStyle="rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=0.05;
    p.life--;
    ctx.fillStyle=p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fill();
    if(p.life<=0)particles.splice(i,1);
  });
}
animate();
</script>

</body>
</html>
